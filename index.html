<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <article class="product">
      <figure>
        <img 
          src="images/image-product-mobile.jpg" 
          alt="Gabrielle Essence Eau De Parfum bottle"
          class="product__image"
        >
      </figure>

      <p class="product__category">Perfume</p>

      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="product__prices">
        <strong class="product__price">$149.99</strong>
        <del class="product__price-old">$169.99</del>
      </div>

      <button type="button" class="product__button">
        <img src="images/icon-cart.svg" alt="" aria-hidden="true">
        <span>Add to Cart</span>
      </button>
    </article>
  </main>

</body>
</html>
